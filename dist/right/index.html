<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow Animations</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <style>
        .deco--1 {background: #f1c24e}
        .deco--2 {background: #4d2c25}
        .deco--3 {background: #188e46}
    </style>
    <script>document.documentElement.className = "js"; var supportsCssVars = function () {var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e}; supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>

<body class="demo-12 loading">
    <main>
        <div class="frame">
            <nav class="slides-nav" style="visibility: hidden">
                <button class="slides-nav__item slides-nav__item--prev">&larr;</button>
                <button id="next" class="slides-nav__item slides-nav__item--next">&rarr;</button>
            </nav>
        </div>
        <div class="slides">
            <div class="slide">
                <div class="slide__img" style="background-image:url(https://liff.aroonsawascup.com/shop/new-member-discount-15p.png)"></div>
            </div>
            <div class="slide">
                <div class="slide__img" style="background-image:url(https://liff.aroonsawascup.com/shop/j-festival.png)"></div>
            </div>
            <div class="deco deco--1"></div>
            <div class="deco deco--2"></div>
            <div class="deco deco--3"></div>
        </div>
    </main>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/Observer.min.js"></script>
    <script type="module" src="js/demo12/index.js"></script>

    <script>
        // Function to trigger a click event on a DOM element
        function triggerClick() {
            const elementToClick = document.getElementById('next'); // Replace 'yourElementId' with the actual ID of the element you want to click
            if (elementToClick) {
                elementToClick.click();
            }
        }

        // Set an interval to trigger the click event every 10 seconds
        setInterval(triggerClick, 10000); // 10000 milliseconds = 10 seconds

    </script>
</body>

</html>
